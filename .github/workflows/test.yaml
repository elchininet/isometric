name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:      
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install --ignore-scripts --prefer-offline
      - name: Test TypeScript
        run: pnpm test:ts
      - name: Linting files
        run: pnpm test:lint
      - name: Make coverage
        run: pnpm test:unit --coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}